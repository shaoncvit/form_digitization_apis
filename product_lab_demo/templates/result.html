<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitization Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        pre { background: #f8f9fa; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Digitization Result</h2>
    <hr>
    <div class="mb-4">
        <h5>Detected Bounding Boxes</h5>
        <img src="{{ url_for('output_file', filename=boxed_img) }}" class="img-fluid" alt="Detected Bounding Boxes">
    </div>
    <div>
        <h5>OCRed Key-Value Output</h5>
        <pre>{{ ocr_data | tojson(indent=2) }}</pre>
    </div>
    <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
</div>
</body>
</html>
