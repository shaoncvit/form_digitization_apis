<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Digitization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Form Digitization</h2>
    <hr>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="text-center mb-4">
        <button class="btn btn-primary" onclick="document.getElementById('upload-section').style.display='block';this.style.display='none';">Let's Start</button>
    </div>
    <div id="upload-section" style="display:none;">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="form_image" class="form-label">Upload Form Image</label>
                <input class="form-control" type="file" id="form_image" name="form_image" accept="image/*" required>
            </div>
            <div class="mb-3">
                <label for="template_name" class="form-label">Select Template</label>
                <select class="form-select" id="template_name" name="template_name" required>
                    <option value="">Choose...</option>
                    {% for t in templates %}
                    <option value="{{ t }}">{{ t }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success">Digitize</button>
        </form>
    </div>
</div>
</body>
</html>
